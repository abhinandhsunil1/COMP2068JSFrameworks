<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due Date</th>
      <th>Course</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.dueDate | date }}</td>
      <td>{{ project.course }}</td>
      <td>
        <button class="btn btn-info" (click)="selectProject(project)">Edit</button>
        <button class="btn btn-danger" (click)="deleteProject(project._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<form>
  <input placeholder="Name" [(ngModel)]="name" name="name">
  <input type="date" placeholder="Due Date" [(ngModel)]="dueDate" name="dueDate">
  <input placeholder="Course" [(ngModel)]="course" name="course">
  <button *ngIf="_id === null" (click)="addProject()" type="button">Save</button>
  <button *ngIf="_id !== null" (click)="updateProject()" type="button">Update</button>
</form>
